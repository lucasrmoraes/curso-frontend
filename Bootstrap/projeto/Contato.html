<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <link rel="stylesheet" href="./style/maps.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">

                <div class="col">
                    <h1><img src="./images/Dental Tanaka.png"></h1>
                    
                </div>

                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./layout bootstrap.html">Home</a></li>                    
                        <li class="nav-item"><a class="nav-link" href="./Contato.html">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="./cadastro.html">Login / Cadastro</a></li>

                    </ul>

                </div>

            </div>
        </div>
    </header> <!-- Cabeçalho -->

    <section id="contato">
        <div class="container">
            <div class="row">
                
                <div class="col-md-6 col-sm-12"> <!-- Cotação -->
                    <h2>Contato</h2>
                    <p>Ficou interessado? Preencha os campos do formulário para receber uma cotação.</p>
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="form">

                        <div class="input-group"> <!-- form-control = estilo a pagina -->
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                        </div>

                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu email">
                        </div>

                        <div class="input-group">
                            <textarea class="form-control" name=""  rows="4"></textarea>
                        </div>

                        <button type="submit" class="bt btn-lg btn-success">Solicitar Cotação</button>


                    </div>
                </div>
            </div>
        </div>
    </section><!-- Contato -->

    <section id="localizacao">
        <div class="container">

            <div class="row">
                <h2>Localização</h2>
                <p>Nossa Central</p>
            </div>
            
            <div class="row">
                <div class="maps">               
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d543.4281629475809!2d-46.62502526479957!3d-23.61388799743235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5bae53eea8db%3A0x468dba29e49c47a2!2sDental%20Ricardo%20Tanaka!5e0!3m2!1spt-BR!2sbr!4v1707782779561!5m2!1spt-BR!2sbr" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>  
            </div>

        </div>
    </section><!-- Localização -->

    <section id="rede-social">
        <div class="container">            
            <i class="fa-brands fa-facebook"></i> <!-- Trabalhando com icones, através do font awesome -->
            <a class="nav-link" href="https://www.instagram.com/dentaltanakaoficial/"><i class="fa-brands fa-instagram fa-lg"></i></a><p>Instagram</p>

        </div>
    </section><!-- Rede Social -->

    <footer>
        <div class="container">
            <p>Desenvolvido por Lucas Moraes</p>      
        </div>
    </footer>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">

                    <h1><img src="./images/Dental Tanaka.png"></h1>
                    
                </div>

                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./layout bootstrap.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="./cadastro.html">Login / Cadastro</a></li>
                    </ul>
                </div>
        </div>
    </header>

    <section id="login/cadastro">
        <div class="container">
            <div class="row">
                
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber seus produtos em casa</p>
                </div>

                <form class="form"><!-- form - fica com uma area mais otimizada para o formulário-->

                    <div class="row">

                        <div class="col">
                            <label for="nome completo" class="col-form-label-sm">Nome Completo</label>
                            <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
                        </div>
                            
                        <div class="col">
                            <label for="email" class="col-form-label-sm">E-mail</label>
                            <input type="text" class="form-control" placeholder="Digite seu email">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="cro" class="col-form-label-sm">CRO</label>
                            <input type="text" name="cro" id="cro" class="form-control" placeholder="Digite o numero do CRO" required>
                        </div>
                    </div>

                    <div class="row"><!--Endereço -->

                        <div class="col">
                            <label for="endereço" class="col-form-label-sm">Endereço</label> <!-- Função 'label' quando clicar no campo ele da o foco -->
                            <input type="text" name="endereço" id="endereço" class="form-control" placeholder="Digite seu endereço" required><!-- Atalho "input.form-control" -->
                        </div>
                        
                    </div>

                    <div class="row"><!-- Cidade / Estado -->

                        <div class="col">
                            <label for="cidade" class="col-form-label-sm">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Digite sua Cidade">
                        </div>

                        <div class="col">
                            <label for="estado" class="col-form-label-sm">Estado</label>
                            <select name="estado" id="estado" class="form-control">                                
                                <option value="">Selecione um Estado</option>
                                <option value="sp">SP</option>
                                <option value="rj">RJ</option>
                                <option value="mg">MG</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="cep" class="col-form-label-sm">Cep</label><!-- 'for' faz referencia ao 'id' -->
                            <input type="text" name="cep" id="cep" class="form-control" required>
                        </div>
                    </div>

                    <!-- Sempre colocar class="form-control" ele que da o estilo de formulário -->
                    <!-- Tecla Alt + seta pra cima, movimenta as linhas de códigos selecionadas -->
                    <!-- Utilizando label> já cria a classe -->

                    <div class="row">
                        <div class="col">
                            <label for="info" class="col-form-label-sm">Informações</label> <!-- "col-form-label" possibilita dimencionar o tamanho do espaço para digitação -->
                            <textarea class="form-control" name="informações" id="info" rows="4"></textarea>
                        </div>
                    </div>  

                    <!-- "Checkbox" permite ao usuário escolher ou selecionar opção de uma lista -->

                    <div class="row">
                        <div class="col">
                            <div class="form-check"> <!-- "form-check" cria uma lista de opções dentro do formulário -->
                                <input type="checkbox" name="promocionais" id="promocionais">
                                <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>

                </form> <!-- end class form -->

                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-4">Cadastre-se</a> para receber novidades</p>
                

            </div><!-- end class row -->
        </div> <!-- end class container -->

    </section>

    <div class="modal fade" id="modal-4"><!--class fade - dar um efeito de entrada na página (obs: pode ficar ocultado) -->
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header"> <!-- Cabeçalho - (data-ds-dismiss - o BootStrap entende que deve fechar o modal) -->
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body"><!-- Corpo -->
                       <h6>Preencha os campos para receber novidades e promoções</h6>

                       <form class="form-inline">

                            <div class="form-group col-8">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome">
                            </div>
                            <div class="form-group col-8">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required> <!-- required - se torna um capo obrigatório -->
                            </div>
                            <div class="form-group col-6">
                                <button type="submit" class="btn btn-success">Receber Novidades</button>

                            </div>
                       </form>
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal" class="form-control-sm">Fechar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

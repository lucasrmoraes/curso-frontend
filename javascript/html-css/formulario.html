<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">

    <title>Formulário - Exercicio Módulo 15</title>
</head>
<body>
    
    <div class="container">

        <div class="mensagem"></div>

        <form id="formulario-02">
            <h2>Faça o seu cadastro</h2>
            <input type="text" placeholder="digite seu Nome" class="obrigatorio" name="nome">
            <input type="text" placeholder="digite seu Email" class="email" name="email">
            <input type="text" placeholder="digite seu Telefone" class="" name="telefone">
            <input type="text" placeholder="digite Endereço" class="" name="endereço">
            <input type="text" placeholder="digite Cep" class="numero" name="cep">
            <input type="text" placeholder="digite sua Cidade" class="" name="cidade">
            <input type="text" placeholder="digite UF" class="uf" name="uf">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado">
            
        </div>

    </div>


<script type="text/javascript" src="../js/script.js"></script>

</body>
</html>
